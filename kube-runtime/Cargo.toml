[package]
name = "kube-runtime"
version = "0.40.0"
description = "Kubernetes futures controller runtime"
authors = [
  "Teo Klestrup RÃ¶ijezon <teo@nullable.se>",
  "clux <sszynrae@gmail.com>",
]
license = "Apache-2.0"
repository = "https://github.com/clux/kube-rs"
keywords = ["kubernetes", "runtime", "reflector", "watcher", "controller"]
categories = ["web-programming::http-client"]
edition = "2018"

[dependencies]
futures = "0.3.5"
kube = { path = "../kube", version = "^0.40.0", default-features = false }
k8s-openapi = "0.9.0"
derivative = "2.1.1"
serde = "1.0.115"
smallvec = "1.4.2"
pin-project = "0.4.23"
tokio = { version = "0.2.21", features = ["time"] }
snafu = { version = "0.6.8", features = ["futures"] }
dashmap = "3.11.10"
backoff = "0.2.1"

[features]
default = ["native-tls"]
native-tls = ["kube/native-tls"]
rustls-tls = ["kube/rustls-tls"]

[dev-dependencies.k8s-openapi]
version = "0.9.0"
default-features = false
features = ["v1_18"]

[dev-dependencies]
kube-derive = { path = "../kube-derive", version = "^0.40.0"}
serde_json = "1.0.57"
tokio = { version = "0.2.22", features = ["full", "test-util"] }
rand = "0.7.3"
